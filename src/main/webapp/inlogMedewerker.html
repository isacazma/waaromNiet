<script>
  document.addEventListener("load", event => {
    document.querySelector("login_buttonManager").addEventListener("click", loginMedewerker);

  });

  async function loginMedewerker() {
    console.log("login")
    var formData = new FormData(document.querySelector("#inloggenMedewerker"));
    var encData = new URLSearchParams(formData.entries());

    var username = formData.get('gebruikersnaam');
    let response = await fetch("restservices/login", {method: "POST", body: encData})


    if (response.status === 203) {
      let myJson = await response.json();
      window.sessionStorage.setItem("key", myJson.JWT);
      window.sessionStorage.setItem("username", username);
      console.log('login succes...')
      window.location = "menuMedewerker.html";
    } else {
      console.log('login failed...')
      // window.location = "verkeerde.html";

    }


  }

</script>

<script>
    document.addEventListener("load", event => {
        document.querySelector("#login_button").addEventListener("click", login);

    });

    async function login() {
        console.log("login")
        var formData = new FormData(document.querySelector("#inloggen"));
        var encData = new URLSearchParams(formData.entries());

        var username = formData.get('gebruikersnaam');
        let response = await fetch("restservices/login", {method: "POST", body: encData})


        if (response.status === 202) {
            let myJson = await response.json();
            window.sessionStorage.setItem("key", myJson.JWT);
            window.sessionStorage.setItem("username", username);
            console.log('login succes...')
            window.location = "menuLid.html";
        } else {
            console.log('login failed...')
            // window.location = "verkeerde.html";

        }


    }

</script>
<script>
    window.addEventListener("load", function(){
    document.querySelector("#usera").addEventListener("click", addBerichten)
});
    function addBerichten() {

        let formData= new FormData(document.querySelector("#addBerichten"));
        let requestData={

            FullName: formData.get("inputName"),
            Email: formData.get("inputEmail"),
            Reden: formData.get("inputReden"),
            Bericht: formData.get("inputMessage")
        }



        fetch("restservices/online/nieuwBericht", {
            method: "POST",
            body: JSON.stringify(requestData),
            headers: {"Content-type": "application/json"}
        })
            .then(response => response.json())
            .then(data=> console.log(data))

    }


</script>
